_schema-version: '3.1'
ID: HANAApp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: HANAApp-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: HANAApp-db

  - name: HANAApp-db-deployer
    type: hdb
    path: db #gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: HANAApp-db

resources:
  - name: HANAApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
